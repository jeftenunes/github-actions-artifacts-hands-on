name: Workflow Demo

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create a text file
      run: echo "Hello, world!" > hello.txt

    - name: Archive text file
      uses: actions/upload-artifact@v4
      with:
        name: hello-artifact
        path: hello.txt

    - name: Download text file step
      uses: actions/download-artifact@v4
      with:
        name: hello-artifact
        path: hello-artifact
    
    - name: Show hello artifact contents
      run: cat hello-artifact/hello.txt
